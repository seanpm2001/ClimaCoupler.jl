          slurm_mem: 20GB

      - wait
      - label: ":construction: Hierarchy plots"
        key: "hierarchy_plots"
        command:
          - "julia --color=yes --project=experiments/ClimaEarth/ experiments/ClimaEarth/hierarchy/climate_plots.jl"
